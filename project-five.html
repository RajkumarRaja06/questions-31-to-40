<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Logical Questions</title>
  </head>
  <body>
    <div class="question">
      Write a program to show/hide certain columns in the table based on a user
      selection and display result on web page
    </div>
    <form id="formBtn">
      <input
        type="text"
        placeholder="Enter The Input Value"
        class="input"
        id="input"
      />
      <input type="submit" value="Output" class="submit" />
    </form>
    <div class="output">
      <h2>Output:</h2>
      <div id="result">
        <ul id="resultUl">
          <li>
            <div class="row">
              <button onclick="hide(1)">Hide</button>
              <button onclick="show(1)">Show</button>
            </div>
            <div class="column" id="1">1</div>
            <div class="column" id="1">2</div>
            <div class="column" id="1">3</div>
            <div class="column" id="1">4</div>
          </li>
          <li>
            <div class="row">
              <button onclick="hide(2)">Hide</button>
              <button onclick="show(2)">Show</button>
            </div>
            <div class="column" id="2">1</div>
            <div class="column" id="2">2</div>
            <div class="column" id="2">3</div>
            <div class="column" id="2">4</div>
          </li>
          <li>
            <div class="row">
              <button onclick="hide(3)">Hide</button>
              <button onclick="show(3)">Show</button>
            </div>
            <div class="column" id="3">1</div>
            <div class="column" id="3">2</div>
            <div class="column" id="3">3</div>
            <div class="column" id="3">4</div>
          </li>
          <li>
            <div class="row">
              <button onclick="hide(4)">Hide</button>
              <button onclick="show(4)">Show</button>
            </div>
            <div class="column" id="4">1</div>
            <div class="column" id="4">2</div>
            <div class="column" id="4">3</div>
            <div class="column" id="4">4</div>
          </li>
        </ul>
      </div>
    </div>

    <script>
      const inputEl = document.getElementById('input');
      const submitEl = document.getElementById('formBtn');
      const resultEL = document.getElementById('resultUl');

      function hide(id) {
        console.log(id);
        document.getElementById(`${id}`).style.display = 'none';
      }
    </script>
  </body>
</html>
