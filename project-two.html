<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Logical Questions</title>
  </head>
  <body>
    <div class="question">
      You are given a string.Write a program that checks if a given string is a
      valid email address using logical operators and displays the result in web
      page.<br />
      <br />Given input: xxxx@gmail.com<br />Expected output: Valid email
    </div>
    <form id="formBtn">
      <input
        type="text"
        placeholder="Enter The Input Value"
        class="input"
        id="input"
      />
      <input type="submit" value="Output" class="submit" />
    </form>
    <div class="output">
      <h2>Output:</h2>
      <span id="result"></span>
    </div>

    <script>
      const inputEl = document.getElementById('input');
      const submitEl = document.getElementById('formBtn');
      const resultEL = document.getElementById('result');
      let results = null;

      submitEl.addEventListener('submit', (e) => {
        e.preventDefault();
        const input = inputEl.value;
        if (input) {
          validateEmail(input);
        } else alert('Input Field Is Mandatory');
        resultEL.innerText = `${results}`;
        inputEl.value = '';
      });

      const validateEmail = (email) => {
        const output = String(email)
          .toLowerCase()
          .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );

        if (output) {
          results = 'Valid email';
        } else results = 'Is Not a Valid email';
      };
    </script>
  </body>
</html>
